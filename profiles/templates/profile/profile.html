<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <img src="{{ user.profile.profile_picture.url }}" class="card-img-top" alt="Profile Picture">
            <div class="card-body">
                <h5 class="card-title">{{ user.username }}</h5>
                <p class="card-text">
                    <strong>Bio:</strong> {{ user.profile.bio }}<br>
                    <strong>Location:</strong> {{ user.profile.location }}<br>
                    <strong>Birth Date:</strong> {{ user.profile.birth_date|date:"F j, Y" }}
                </p>
                <a href="{% url 'profile_view' %}" class="btn btn-primary">Edit Profile</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
