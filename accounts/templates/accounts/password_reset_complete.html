{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>{{ page_title }}</h2>
                </div>
                <div class="card-body text-center">
                    <p>Your password has been successfully reset. You can now <a href="{% url 'accounts:loginAccount' %}">log in</a> with your new password.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
