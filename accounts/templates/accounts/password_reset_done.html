{% extends 'base.html' %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>{{ page_title }}</h2>
                </div>
                <div class="card-body text-center">
                    <p>An email has been sent to {{ email }} with instructions to reset your password.</p>
                    <a href="{% url 'accounts:loginAccount' %}" class="btn btn-primary">Return to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
