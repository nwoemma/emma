{% extends "base.html" %}
{% block content %}
{% load static %}
<form action="{% url 'users:loginUser' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  
  <div class="form-group">
    <label for="exampleInputUsername">Username</label>
    <input type="text" name="username" class="form-control" id="exampleInputUsername" placeholder="Enter Username">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

  <p>If you don't have an account, <a href="{% url 'users:register' %}">Register here</a></p>

{% endblock content %}

{% block footer %}

{% endblock footer %}
