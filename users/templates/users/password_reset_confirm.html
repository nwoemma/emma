{% extends "base.html" %}
{% block content %}
<form method="post" action="{% url 'users:password_reset_confirm' uidb64=uidb64 token=token %}">
    {% csrf_token %}
    <input type="hidden" name="uidb64" value="{{ uidb64 }}">
    <input type="hidden" name="token" value="{{ token }}">
    <div class="form-group">
        <label for="id_new_password1">New password</label>
        <input type="password" class="form-control" id="id_new_password1" name="new_password1" required>
    </div>
    <div class="form-group">
        <label for="id_new_password2">Confirm new password</label>
        <input type="password" class="form-control" id="id_new_password2" name="new_password2" required>
    </div>
    <button type="submit" class="btn btn-primary">Reset Password</button>
</form>
{% endblock %}
